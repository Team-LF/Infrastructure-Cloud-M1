name: Trigger auto deployment for tp-flask-api

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/tp-flask-api-AutoDeployTrigger-283782de-2f68-4d8f-beeb-d38bf7c89c98.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.TPFLASKAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TPFLASKAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TPFLASKAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.TPFLASKAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TPFLASKAPI_REGISTRY_PASSWORD }}
          containerAppName: tp-flask-api
          resourceGroup: tp-serverless-rg
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


